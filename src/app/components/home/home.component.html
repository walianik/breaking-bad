<div class="gallery">
    <div class="content" *ngFor="let character of characters | filter:filterValue index as i;">
        <i class="fa fa-heart" style="font-size:24px" [ngClass]="i+''" (click)="like(i)"></i>
        <img [src]="character.img" alt="">
        <h3>{{character.name}}</h3>
        <p>{{character.status}}</p>
        <h6>{{character.birthday}}</h6>
        <button (click)="seeMore(character)">See more</button>
    </div>
</div>
